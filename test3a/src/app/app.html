<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title><ion-title><img src="http://img.pixady.com/2017/04/985329_titlepic.png" alt="Mountain View" style="width:304px;height:35px;"></ion-title></ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
